<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        /* Custom CSS for Glitch Effect */
        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
            100% {
                transform: translate(0);
            }
        }

        .glitch-text {
            animation: glitch 0.5s infinite alternate;
        }

        /* Custom CSS for Emoji Graffiti */
        .emoji-graffiti {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            opacity: 0.1;
            filter: blur(2px);
            pointer-events: none;
            z-index: -1;
            animation: emoji-float 15s infinite ease-in-out alternate;
        }

        @keyframes emoji-float {
            0% { transform: translate(-50%, -50%) rotate(0deg); opacity: 0.1; }
            25% { transform: translate(-45%, -55%) rotate(5deg); opacity: 0.15; }
            50% { transform: translate(-55%, -45%) rotate(-5deg); opacity: 0.1; }
            75% { transform: translate(-48%, -52%) rotate(3deg); opacity: 0.12; }
            100% { transform: translate(-50%, -50%) rotate(0deg); opacity: 0.1; }
        }

        /* Custom styles for handwritten text */
        .handwritten {
            font-family: 'Patrick Hand', cursive;
            line-height: 1.5;
        }
        .handwritten-alt {
            font-family: 'Architects Daughter', cursive;
            line-height: 1.5;
        }

        /* Styling for strikethroughs and scratch-outs */
        .strikethrough {
            text-decoration: line-through;
            color: #f87171; /* Red-400 for dark theme */
        }

        .scratch-out {
            position: relative;
            display: inline-block;
            color: #f87171; /* Red-400 for dark theme */
        }
        .scratch-out::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -5%;
            right: -5%;
            height: 2px;
            background-color: #f87171;
            transform: rotate(-3deg);
        }
        .scratch-out::after {
            content: '';
            position: absolute;
            top: 50%;
            left: -5%;
            right: -5%;
            height: 2px;
            background-color: #f87171;
            transform: rotate(3deg);
        }

        /* Sticky Note Styles */
        .sticky-note {
            position: absolute;
            background-color: #a7f3d0; /* Emerald-200 for neon feel */
            border-radius: 8px;
            padding: 0.5rem 0.75rem;
            font-family: 'Patrick Hand', cursive;
            font-size: 0.875rem;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            transform: rotate(calc(var(--rotation) * 1deg));
            z-index: 10;
            line-height: 1.2;
            color: #27272a; /* Zinc-800 for contrast */
        }

        /* Imperfection Meter */
        .meter-fill {
            transition: width 0.5s ease-in-out;
        }

        /* Custom Modal */
        .custom-modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.6); /* Darker overlay */
            justify-content: center;
            align-items: center;
        }

        .custom-modal-content {
            background-color: #27272a; /* Zinc-800 */
            color: #d4d4d8; /* Zinc-300 */
            margin: auto;
            padding: 20px;
            border: 1px solid #3f3f46; /* Zinc-700 */
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
        }

        .custom-modal-content button {
            background-color: #6366f1; /* Indigo-500 */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        .custom-modal-content button:hover {
            background-color: #4f46e5; /* Indigo-600 */
        }

        /* Typing Animation */
        .typing-container {
            overflow: hidden; /* Ensures text doesn't wrap during animation */
            white-space: pre-wrap; /* Preserves whitespace and line breaks */
        }
        .typing-text {
            display: inline-block;
            overflow: hidden;
            white-space: pre-wrap;
            border-right: 0.15em solid #facc15; /* Yellow-400 for cursor */
            animation: typing 0s steps(1, end) forwards, blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #facc15 } /* Yellow-400 */
        }

        /* Before/After Toggle Effect */
        .output-panel-wrapper {
            position: relative;
            overflow: hidden;
            border-radius: 0.5rem;
        }

        .original-output-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #3f3f46; /* Zinc-700 */
            padding: 1.5rem;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none; /* Allows clicks to pass through when hidden */
            border-radius: 0.5rem;
            overflow-y: auto; /* Enable scrolling for overlay */
            font-family: 'Inter', monospace; /* Keep original font */
            color: #a1a1aa; /* Zinc-400 */
        }

        .output-panel-wrapper:hover .original-output-overlay {
            opacity: 1;
            pointer-events: auto; /* Enable interaction when visible */
        }

        /* Sticker/Ripped Paper Button Style */
        .sticker-button {
            position: relative;
            background-color: #a855f7; /* Purple-500 */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: bold;
            overflow: hidden;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            border: 2px solid #9333ea; /* Purple-600 */
        }

        .sticker-button:hover {
            background-color: #9333ea; /* Purple-600 */
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0,0,0,0.3);
        }

        .sticker-button::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            width: 20px;
            height: 20px;
            background-color: #c084fc; /* Purple-400 */
            transform: rotate(45deg);
            z-index: 0;
        }

        .sticker-button::after {
            content: '';
            position: absolute;
            bottom: -10px;
            right: -10px;
            width: 20px;
            height: 20px;
            background-color: #c084fc; /* Purple-400 */
            transform: rotate(45deg);
            z-index: 0;
        }

        /* Responsive adjustments for layout */
        @media (min-width: 768px) {
            .main-content-grid {
                grid-template-columns: 1fr 2fr; /* Input on left, Output + Controls on right */
            }
            .output-and-controls {
                grid-template-columns: 2fr 1fr; /* Output on left, Controls on right */
            }
        }

        @media (max-width: 767px) {
            .main-content-grid {
                grid-template-columns: 1fr; /* Stacked */
            }
            .output-and-controls {
                grid-template-columns: 1fr; /* Stacked */
            }
        }

    </style>
</head>

    <script>
        // DOM Elements

        // --- Utility Functions ---

        /**

            const modal = document.getElementById('customAlertModal');

        /**
         * Simulates typing animation for the output text.
         * @param {string} text - The text to animate.
         */
        function typeWriterEffect(text) {
            typingTextSpan.textContent = ''; // Clear previous text
            typingTextSpan.style.width = '0'; // Reset width for animation
            typingTextSpan.style.animation = 'typing 0s steps(1, end) forwards, blink-caret .75s step-end infinite'; // Reset animation
            // Force reflow to restart animation
            void typingTextSpan.offsetWidth;

            let i = 0;
            const speed = 10; // Adjust typing speed (lower is faster)
            const charsPerStep = 2; // Number of characters to add per step for faster typing

            function type() {
                if (i < text.length) {
                    typingTextSpan.textContent += text.substring(i, Math.min(i + charsPerStep, text.length));
                    i += charsPerStep;
                    // Adjust animation duration dynamically based on remaining text
                    const remainingChars = text.length - i;
                    typingTextSpan.style.animationDuration = `${remainingChars * speed / charsPerStep}ms`;
                    requestAnimationFrame(type);
                } else {
                    typingTextSpan.style.borderRight = 'none'; // Hide cursor when done
                }
            }
            type();
        }


        /**
         * Detects if the input text looks "AI-generated" (very clean, formal).
         * This is a simple heuristic for demonstration.
         * @param {string} text - The input text.
         * @returns {boolean} - True if it looks AI-generated.
         */
        function simulateAIToneDetection(text) {
            const aiKeywords = ['optimal', 'leverage', 'synergy', 'robust', 'seamless', 'holistic', 'paradigm', 'furthermore', 'consequently', 'therefore'];
            const formalPunctuationRegex = /[;:]/g;
            const longWordRegex = /\b\w{10,}\b/g;

            let score = 0;
            if (text.length > 100) { // Longer texts are more likely to be AI
                score += 1;
            }
            aiKeywords.forEach(keyword => {
                if (text.toLowerCase().includes(keyword)) {
                    score += 1;
                }
            });
            score += (text.match(formalPunctuationRegex) || []).length * 0.5;
            score += (text.match(longWordRegex) || []).length * 0.2;

            return score > 3; // Threshold for "too clean"
        }

        /**
         * Updates the imperfection meter based on chaos level.
         * @param {number} chaosLevel - Current chaos level (0-100).
         */
        function updateImperfectionMeter(chaosLevel) {
            imperfectionMeterFill.style.width = `${chaosLevel}%`;
            if (chaosLevel < 20) {
                imperfectionMeterText.textContent = "Still too perfect";
                imperfectionMeterFill.style.background = 'linear-gradient(to right, #a7f3d0, #4ade80)'; /* Lime-200 to Green-400 */
            } else if (chaosLevel < 50) {
                imperfectionMeterText.textContent = "Getting messy...";
                imperfectionMeterFill.style.background = 'linear-gradient(to right, #4ade80, #facc15)'; /* Green-400 to Yellow-400 */
            } else if (chaosLevel < 80) {

                imperfectionMeterFill.style.background = 'linear-gradient(to right, #f87171, #ec4899)'; /* Red-400 to Pink-500 */
            }
        }

        // --- Vandalism Logic (Simulated) ---

        const sarcasticComments = [
            "Oh, how original.",
            "Groundbreaking insights here.",
            "Did a robot write this? Oh, wait...",
            "Yawn. Next!",
            "So profound, I almost fell asleep.",
            "My cat could write better poetry.",
            "This is what peak AI performance looks like, folks.",

            "I'm feeling so much emotion right now. (Not.)"

        const stickyNoteMessages = [

            "Delete this.",
            "Needs more glitter.",
            "Who hurt you, AI?",
            "My therapist will hear about this.",
            "Why so serious?",
            "Just... no.",
            "Is this art? Discuss.",
            "I'm bored now."
        ];

        const commonTypos = {
            'the': 'teh', 'and': 'adn', 'is': 'si', 'of': 'fo', 'to': 'ot',
            'a': 'aa', 'in': 'ni', 'that': 'taht', 'it': 'ti', 'for': 'rof'
        };

        /**
         * Applies random typos to words.
         * @param {string} text - The input text.
         * @param {number} chaos - Chaos level (0-100).
         * @returns {string} - Text with typos.
         */
        function applyTypos(text, chaos) {
            const words = text.split(/\b/); // Split by word boundaries to keep punctuation
            return words.map(word => {
                if (Math.random() * 100 < chaos * 0.3 && word.match(/[a-zA-Z]/)) { // 30% chance at max chaos
                    let lowerWord = word.toLowerCase();
                    if (commonTypos[lowerWord]) {
                        return word.replace(new RegExp(lowerWord, 'i'), commonTypos[lowerWord]);
                    } else if (word.length > 3) {
                        // Simple character swap
                        let chars = word.split('');
                        const idx1 = Math.floor(Math.random() * (chars.length - 1));
                        const idx2 = idx1 + 1;
                        [chars[idx1], chars[idx2]] = [chars[idx2], chars[idx1]];
                        return chars.join('');
                    }
                }
                return word;
            }).join('');
        }

        /**
         * Inserts sarcastic comments into the text.
         * @param {string} text - The input text.
         * @param {number} chaos - Chaos level (0-100).
         * @returns {string} - Text with sarcastic comments.
         */
        function addSarcasm(text, chaos) {
            // Split by common sentence-ending punctuation, keeping the punctuation
            // This approach avoids lookbehind assertions for broader compatibility.
            const parts = text.split(/([.?!]+)\s*/);
            let result = [];
            for (let i = 0; i < parts.length; i++) {
                const part = parts[i];
                if (i % 2 === 0) { // This is a sentence part
                    if (part.trim() !== '') { // Ensure it's not an empty string from multiple splits
                        if (Math.random() * 100 < chaos * 0.2) { // 20% chance at max chaos
                            const comment = sarcasticComments[Math.floor(Math.random() * sarcasticComments.length)];
                            result.push(`${part} <span class="handwritten-alt text-lime-400 italic text-sm">(${comment})</span>`);
                        } else {
                            result.push(part);
                        }
                    }
                } else { // This is the punctuation part
                    result.push(part);
                }
            }
            return result.join('');
        }

        /**
         * Adds random strikethroughs and scratch-outs.
         * @param {string} text - The input text.
         * @param {number} chaos - Chaos level (0-100).
         * @returns {string} - Text with strikethroughs/scratch-outs.
         */
        function applyStrikethroughs(text, chaos) {
            const words = text.split(' ');
            return words.map(word => {
                if (Math.random() * 100 < chaos * 0.15 && word.length > 2) { // 15% chance at max chaos
                    return `<span class="${Math.random() > 0.5 ? 'strikethrough' : 'scratch-out'}">${word}</span>`;
                }
                return word;
            }).join(' ');
